<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-6 ">Let's get some
          <span class="font-semibold text-blue-700">Moooooooney!</span></h1>
       </header>
       <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
               
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4  class="text-2xl">Deposit</h4>
                    <h2  class="text-4xl">$<span id="diposit-total">00</span> </h2>
                </div>

                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$ <span id="withdraw-total">00</span></h2>
                </div>


                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span> </h2>
                </div>

            </div>
        </section>
        <!-- deposit and withdraw  -->
        <section class="mt-12">
            <div class="grid  grid-cols-2 gap-3 w-9/12 mx-auto  ">
          
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                        
                        <input class="w-9/12 mb-3   px-3 block " type="text" name="" id="deposit-field"  placeholder="$ Amount you want to Deposit">
                        <button id="btn-deposit" class="bg-indigo-500 px-8 py-2 rounded text-white font-medium hover:bg-sky-600">
                          Deposit
                        </button>
                        
                </div>

                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white ">Please Withdraw</h4>
                    <input class="w-9/12 mb-3  px-3 block " type="email" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">

                    <button id="btn-withdraw" class="bg-indigo-500 px-8 py-2 rounded text-white font-medium hover:bg-sky-600">
                      Withdraw
                    </button>
                </div> 
            </div>
        </section>
       </main>
    <script src="js/diposit.js"></script>
     <script src="js/withdraw.js"></script>
  </body>
  </html>
